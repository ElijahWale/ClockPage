<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="top-text">
                <div>
                  <p class="quote"> "The science of operations, as derived from mathematicians more especially, is a science of itself, and has own abstract truth and value."</p> 
                    <p class="author">Ada Lovelace</p>  
                </div>
                <div>
                    <i class="fas fa-sync"></i>
                </div>
                
            </div>
            <div class="bottom-text">
                <p class="day-text"><i class="fas fa-sun"></i>Good 
                  <span id="message">Morning</span>, It's Currently </p>
                 <p class="current-time" id="currentTime">11:37</p> 
                <div class="flex">
                <p class="timezone">In Lagos, Nigeria</p>  
                <div class="more btn">
                   <p>More <i class="fas fa-chevron-circle-down"></i></p> 
                </div>
            </div>        
           
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
